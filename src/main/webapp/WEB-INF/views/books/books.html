<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1A1A1A; /* Темно-фиолетовый фон */
            color: #FFFFFF; /* Белый текст */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Выравнивание по верхнему краю */
            min-height: 100vh;
        }
        h1 {
            background-color: #333333;
            color: #BB86FC;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: 0; /* Убираем отступ сверху */
        }
        hr {
            width: 80%;
            border: none;
            border-top: 1px solid #424242;
            margin-top: 0; /* Убираем отступ сверху */
        }
        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 80%; /* Устанавливаем ширину контейнера */
            margin: 20px auto; /* Центрируем контейнер на странице */
        }
        .book-item {
            text-decoration: none;
            color: #FFFFFF; /* Белый цвет текста для ссылок */
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #6200EE;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .book-item:hover {
            background-color: #AA00FF;
        }
        .book-item a {
            color: #FFFFFF; /* Белый цвет текста для ссылок */
            text-decoration: none; /* Убираем подчеркивание */
        }
        form {
            width: 100%; /* Ширина формы равна ширине контейнера */
            text-align: center;
        }
        input[type="submit"] {
            background-color: #6200EE;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        input[type="submit"]:hover {
            background-color: #AA00FF;
        }
    </style>
</head>
<body>

<h1>Книги</h1>

<div class="books-container">
    <div th:each="book : ${books}" class="book-item">
        <a th:text="${book.getAuthor()} + ', ' + ${book.getName()} + ', ' + ${book.getReleased()}"
           th:href="@{/books/read/{id}(id=${book.getBook_id()})}" ></a>
    </div>
</div>

<hr/>

<form th:method="GET" th:action="@{/books/create}" >
    <input type="submit" value="Добавить книгу">
</form>

<br/>

<form th:method="GET" th:action="@{/}" >
    <input type="submit" value="Назад">
</form>

</body>
</html>
