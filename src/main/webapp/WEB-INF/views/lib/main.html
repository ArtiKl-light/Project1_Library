<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1A1A1A; /* Темно-фиолетовый фон */
            color: #FFFFFF; /* Белый текст */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Выравнивание по верхнему краю */
            min-height: 100vh;
        }
        h1 {
            background-color: #333333;
            color: #BB86FC;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: 0; /* Убираем отступ сверху */
        }
        a {
            text-decoration: none;
            color: #FFFFFF; /* Белый цвет текста для ссылок */
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #6200EE;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #AA00FF;
        }
        hr {
            width: 80%;
            border: none;
            border-top: 1px solid #424242;
            margin-top: 0; /* Убираем отступ сверху */
        }
    </style>
</head>
<body>

<h1>Библиотека</h1>

<hr/>

<a th:href="@{/people}"> Люди </a>

<a th:href="@{/books}"> Книги </a>

<hr/>

</body>
</html>
